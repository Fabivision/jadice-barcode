# This is the default log configuration which is used in absence of
# a different logging configuration.
# Different configurations may be specified by setting the "log4j.configuration"
# system property to a file or URL.

# For the general syntax of property based configuration files see the
# documenation of org.apache.log4j.PropertyConfigurator.
log4j.rootLogger=DEBUG, CONSOLE

#################################################################
# Appender definition for sending log to the console (System.out)
#
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %d [%c{2}; %t]: %m%n

